<!DOCTYPE html>
<html>
<head>
    <title>Monk3ystocks - Predicting Stocks Using Machine Learning and ChatGPT</title>
    <!-- Add any additional CSS or JS links here -->
    <style>
        .container {
    display: flex;
    justify-content: center;
    align-items: start;
    margin-top: 20px; /* Adjust as needed */
        }

        .graph {
            flex: 1; /* Adjust as needed */
        }

        .text-column {
            flex: 1; /* Adjust as needed */
            margin-left: 20px; /* Spacing between graph and text */
            /* Add more styling for your text column as needed */
        }

    </style>
</head>
<body>
    <h1>Monk3ystocks - 14-Day Buy/Sell Signals Using Machine Learning + ChatGPT Technical Analysis</h1>
    <h2>Enter Stock Ticker</h2>
    Examples: SPY, QQQ, BTC-USD
    <br>
    * Use at your own financial risk!
    <br>

    <form action="/" method="post">
        <input type="text" name="ticker" placeholder="Enter Ticker (e.g., AAPL)">
        <input type="submit" value="Submit">
    </form>

    <div class="container">
        <!-- Plotly graph will be inserted here -->
        {% if graphJSON %}
            <div id='divPlotly' class="graph"></div>
        {% endif %}

        <!-- Text column -->
        <!-- Text column -->
        <div class="text-column">
            <p>{{ response|safe }}</p>
        </div>

    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript">
        {% if graphJSON %}
            var graphs = {{graphJSON | safe}};
            Plotly.newPlot('divPlotly', graphs);
        {% endif %}
    </script>

    
</body>
</html>
